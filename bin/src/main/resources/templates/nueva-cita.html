<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #002855, #003366);
        }
        .content-container {
            margin-top: 90px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #003366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #002855;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">Gesti贸n de Citas</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/profesionales}">Profesionales</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/servicios}">Servicios</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/citas/nueva}">Agendar Cita</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/citas/historial}">Historial</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container content-container">
    <h3 class="mb-4">Agendar una nueva cita</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/citas/nueva}" method="post">

        <!-- Selecci贸n de usuario -->
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select class="form-select" name="usuarioId" required>
                <option value="">-- Seleccione un usuario --</option>
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <!-- Selecci贸n de servicio -->
        <div class="mb-3">
            <label class="form-label">Servicio</label>
            <select class="form-select" name="servicioId" required>
                <option value="">-- Seleccione un servicio --</option>
                <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}"></option>
            </select>
        </div>

        <!-- Selecci贸n de profesional -->
        <div class="mb-3">
            <label class="form-label">Profesional</label>
            <select class="form-select" name="profesionalId" required>
                <option value="">-- Seleccione un profesional --</option>
                <option th:each="p : ${profesionales}" th:value="${p.id}" th:text="${p.especialidad}"></option>
            </select>
        </div>

        <!-- Fecha y hora -->
        <div class="mb-3">
            <label class="form-label">Fecha y hora</label>
            <input type="datetime-local" class="form-control" name="fechaHora" required>
        </div>

        <button type="submit" class="btn btn-warning">Agendar Cita</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
