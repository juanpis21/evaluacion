<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profesional.id != null ? 'Editar Profesional' : 'Nuevo Profesional'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container">
    <h2 class="mb-4 text-center" th:text="${profesional.id != null ? 'Editar Profesional' : 'Nuevo Profesional'}"></h2>

    <form th:action="@{/profesionales/guardar}" th:object="${profesional}" method="post" class="mt-4 p-4 bg-white rounded shadow-sm">
        <!-- ID (solo lectura si existe) -->
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:field="*{id}" readonly="readonly" th:if="${profesional.id != null}">
            <input type="hidden" th:field="*{id}" th:if="${profesional.id == null}">
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre completo del profesional" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" th:field="*{telefono}" placeholder="Ej: 3001234567" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" class="form-control" th:field="*{especialidad}" placeholder="Ej: Barbero, Estilista..." required>
        </div>

        <div class="mb-3">
            <label class="form-label">Horario Disponible</label>
            <input type="text" class="form-control" th:field="*{horarioDisponible}" placeholder="Ej: Lunes a Viernes 8am - 5pm" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/profesionales}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
