<!DOCTYPE html>

<head>

    <style>

            background-color: #1c1c1c;
            color: #f0f0f0;

            min-height: 100vh;
        }

        /* Navbar estilo funeraria */
        .navbar {
            background: linear-gradient(90deg, #000000, #2c2c2c);

        }

            color: #e0c097 !important;
        }

        .nav-link:hover {

            transform: scale(1.05);
        }

        .container {
            margin-top: 100px;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #e0c097;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        a.btn {
            margin-top: 20px;
        }

        /* Tabla estilo usuarios */
        .table-dark-custom {
            background-color: #3a3a3a;
            color: #f0f0f0;
        }

        .table-dark-custom th, .table-dark-custom td {
            border-color: #555;
        }

        .table-dark-custom tbody tr:hover {
            background-color: #4a4a4a;
        }

        .btn-primary {
            background-color: #e0c097;
            color: #1c1c1c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c9a87a;
        }
    </style>
</head>
<body>
